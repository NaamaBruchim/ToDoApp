<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script defer src="localStorageHandler.js"></script>
    <script type="module" src="script_ui.js"></script>
    <script type="module" src="todos.js"></script>


</head>

<body class="bg-gradient">
    <div class="container mt-4 text-center">
        <div class="row">
            <div class="col">
                <div class="text-danger fs-4 fw-semibold">ToDo <i class="bi bi-list-check fs-2"></i> App
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <label class="input-group-text border-success" for="todo-input">I need to:</label>
                    <input type="text" id="todo-input" class="form-control border-success" placeholder="buy something">
                    <button class="btn btn-outline-danger" id="add-btn" type="button">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container text-success" id="todos-list-wrapper">
                    <ul class="list-group" id="todos-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
